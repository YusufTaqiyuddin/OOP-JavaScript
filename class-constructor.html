<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Constructor</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            // kode apapun
            console.info(`Membuat Person ${name}`);
        }

    }

    const eko = new Person("Yusuf");
    console.info(eko);

    const budi = new Person("Taqi");

</script>
</body>
</html>
