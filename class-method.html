<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Method</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            this.name = name;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is ${this.name}`);
        }

    }

    const ucup1 = new Person("Yusuf");
    console.info(ucup1);
    ucup1.sayHello('Udin');

    const ucup2 = new Person("Taqi");
    console.info(ucup2);
    ucup2.sayHello('Udin');

</script>
</body>
</html>
