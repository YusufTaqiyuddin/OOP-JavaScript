<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            this.name = name;
        }

    }

    const ucup = new Person("Yusuf");
    console.info(ucup);
    console.info(ucup.name);

    const udin = new Person("Taqi");
    console.info(udin);

</script>
</body>
</html>
